<html>
<head>
	<meta charset="UTF-8">
	<title>Backbone Blog App</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<div class="container blog-container">
		<h1>Backbone Blog App</h1>

		<form name="blog-form">
			<div class="form-group">
				<label>Author</label>
				<input type="text" name="author" class="form-control">
			</div>
			<div class="form-group">
				<label>Title</label>
				<input type="text" name="title" class="form-control">
			</div>
			<div class="form-group">
				<label>URL</label>
				<input type="url" name="url" class="form-control">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<div class="table table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Author</th>
						<th>Title</th>
						<th>URL</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody class="blog-list"></tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	
	<script type="text/template" src="js/templates/blog-list.js" class="blog-list-template"></script>
	<script type="text/javascript" src="js/scripts/scripts.js"></script>
</body>
</html>
